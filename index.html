<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Assignment JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="wrapper"><!-- start #wrapper -->
        <div class="container">
            <div class="center-content">
                <!-- Inch to mile converter-->
                <div class="calculator-area">
                    <h1>Inch to Mile Converter</h1>
                    <input id="inch" type="text">
                    <h3 id="mile-result"></h3>
                </div>

                <!-- Mutual Friends -->
                <div class="calculator-area">
                    <p>----------------------</p>
                    <h1>Mutual Friends</h1>
                    <p id="show-arr"></p>
                    <h4 id="mutual-friend-result"></h4>
                </div>

                <!-- Wood Calculator -->
                <div class="calculator-area">
                    <p>----------------------</p>
                    <h1>Wood Calculator</h1>
                    <div>
                        <label>Chair:</label>
                        <input id="wood-chair-val" type="text"><br><br>
                    </div>
                    <div>
                        <label>Table:</label>
                        <input id="wood-table-val" type="text"><br><br>
                    </div>
                    <div>
                        <label>Khat:</label>
                        <input id="wood-khat-val" type="text"><br><br>
                    </div>
                    <h3 id="wood-cal-result"></h3>
                </div>

                <!-- Building Calculator -->
                <div class="calculator-area">
                    <p>----------------------</p>
                    <h1>Building Calculator</h1>
                    <input id="building-cal-val" type="text">
                    <h3 id="building-cal-result"></h3>
                </div>

                <!-- Grade Calculator -->
                <div class="calculator-area">
                    <p>----------------------</p>
                    <h1>Grade Calculator</h1>
                    <input id="mark-val" type="text">
                    <h3 id="result"></h3>
                </div>
            </div>
        </div>
    </div><!-- //end #wrapper -->

    <script src="assets/js/assignment.js"></script>
</body>
</html>
